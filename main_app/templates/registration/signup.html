{% extends 'base.html' %}
{% block content %}



{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<h3 class="title is-size3">Sign Up</h3>
<div class="column" input="s2 col" style=" padding: 0 10px; border: 6px solid #33e9e9; background-color: #CAEEEF;">
    <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="btn blue" value="signup">
</form>
</div>
<script>
    let selectElement = document.getElementById('id_user_type');

    M.FormSelect.init(selectElement);
</script>
{% endblock %}
