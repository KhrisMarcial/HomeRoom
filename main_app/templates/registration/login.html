{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<div class="column" input="s2 col" style=" padding: 0 10px; border: 6px solid #33e9e9;"></div>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
